<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>拡張機能の設定</title>
        <link rel="stylesheet" href="bootstrap.min.css" />
    </head>
    <body style="width: 400px" class="p-3">
        <p>
            ショートカット(Ctrl+x)で
            <br />
            変更したい要素を選んでください
        </p>
        <div class="container">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="dahai" />
                <label class="form-check-label" for="dahai">打牌</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="shiteki" />
                <label class="form-check-label" for="shiteki">指摘線</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="tempai" />
                <label class="form-check-label" for="tempai">聴牌率</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="kiken" />
                <label class="form-check-label" for="kiken">危険牌</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="syukyoku" />
                <label class="form-check-label" for="syukyoku">終局</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="juni" />
                <label class="form-check-label" for="juni">順位</label>
            </div>
            <button class="btn btn-primary my-3" id="save">保存</button>
            <!-- 保存完了メッセージの表示エリア -->
            <div
                id="saveMessage"
                style="display: none; color: green; margin-top: 10px"
            >
                設定が保存されました！
            </div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
